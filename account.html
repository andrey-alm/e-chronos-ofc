<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title> E-Chronos | Criar conta </title>
        <link rel = "icon" href = "img/favicon.ico">
        <link rel = "stylesheet" href = "css/account.css">
        <link rel = "stylesheet" href = "css/responsive-menu.css">
        <script src = "js/account.js" defer> </script>
        <script src = "js/responsive-menu.js" defer> </script>
    </head>
    <body onresize = "adequarMenu()">
        <header class = "cabecalho">
            <div class = "cabecalho-imagem">
                <img src = "img/logotipo.png" alt = "Logo da E-Chronos">
                <h1 class = "nome-empresa"> E-Chronos </h1>
            </div>

            <div class = "cabecalho-ham">
                <ion-icon class = "abrir" name = "reorder-three-outline"> </ion-icon>
                <ion-icon class = "fechar" name = "close-outline"> </ion-icon>
            </div>

            <nav class = "cabecalho-menu">
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/index.html"> Fazer login </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/account.html"> Criar uma conta </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/about-us.html"> Quem somos </a>
            </nav>
        </header>

        <main>
            <div class = "container">
                <div class = "imagem">
                    <img src = "img/conta.svg" alt = "Perfil de uma conta">
                </div>

                <section class = "formulario">
                    <form action = "#">
                        <div class = "formulario-titulo">
                            <div class = "titulo-texto">
                                <h2> Cadastre-se agora! </h2>
                            </div>
                            <div class = "titulo-botao">
                                <button> <a href = "https://andrey-alm.github.io/e-chronos-ofc/index.html"> Entrar </a> </button>
                            </div>
                        </div>

                        <div class = "formulario-entrada">
                            <div class = "entrada-box">
                                <label for = "nome-usuario" class = "requi"> Nome completo </label>
                                <input id = "nome-usuario" type = "text" placeholder = "Digite seu nome completo" autofocus required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "numero-matri" class = "requi"> Número de matrícula </label>
                                <input id = "numero-matri" type = "number" placeholder = "Digite seu nº de matrícula" required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "senha-usuario" class = "requi"> Senha </label>
                                <input id = "senha-usuario" type = "password" placeholder = "Digite sua senha" required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "confirmar-senha" class = "requi"> Confirme sua senha </label>
                                <input id = "confirmar-senha" type = "password" placeholder = "Digite a senha novamente" required>
                            </div>
                        </div>

                        <div class = "formulario-acesso">
                            <div class = "acesso-titulo">
                                <h6> Tipo de perfil: </h6>
                            </div>

                            <div class = "acesso-conteudo">
                                <div class = "conteudo-box">
                                    <input type = "radio" id = "aluno" name = "tipo-usuario" checked>
                                    <label for = "aluno"> Aluno </label>
                                </div>

                                <div class = "conteudo-box">
                                    <input type = "radio" id = "professor" name = "tipo-usuario">
                                    <label for = "professor"> Docente </label>
                                </div>
                            </div>
                        </div>

                        <div class = "formulario-envio">
                            <button id = "cadastro"> Cadastrar </button>
                        </div>
                    </form>
                </section>
            </div>
        </main>

        <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
        <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    </body>
</html>
