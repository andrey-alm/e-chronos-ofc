<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title> E-Chronos | Criar conta </title>
        <link rel = "icon" href = "img/favicon.ico">
        <link rel = "stylesheet" href = "css/account.css">
        <link rel = "stylesheet" href = "css/responsive-menu.css">
        <script src = "js/account.js" defer> </script>
        <script src = "js/responsive-menu.js" defer> </script>
    </head>
    <body onresize = "adequarMenu()">
        <header class = "cabecalho">
            <div class = "cabecalho-imagem">
                <img src = "img/logotipo.png" alt = "Logo da E-Chronos">
                <h1 class = "nome-empresa"> E-Chronos </h1>
            </div>

            <div class = "cabecalho-ham">
                <ion-icon class = "abrir" name = "reorder-three-outline"> </ion-icon>
                <ion-icon class = "fechar" name = "close-outline"> </ion-icon>
            </div>

            <nav class = "cabecalho-menu">
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/index.html"> Fazer login </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/account.html"> Criar uma conta </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/about-us.html"> Quem somos </a>
            </nav>
        </header>

        <main>
            <section class = "conteudo">
                <div class = "conteudo-imagem">
                    <img src = "img/conta.svg" alt = "Perfil de uma conta">
                </div>

                <div class = "conteudo-formulario">
                    <form action = "#">
                        <div class = "formulario-titulo">
                            <h3> Inscreva-se agora e planeje seu futuro! </h3>
                        </div>

                        <div class = "formulario-entrada">
                            <div class = "entrada-box">
                                <label for = "username" class = "requi"> Nome completo </label>
                                <input id = "username" type = "text" placeholder = "Digite seu nome completo" autofocus required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "user-ra" class = "requi"> Número de matrícula </label>
                                <input id = "user-ra" type = "number" placeholder = "Digite seu nº de matrícula" required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "password" class = "requi"> Senha </label>
                                <input id = "password" type = "password" placeholder = "Digite sua senha" required>
                            </div>

                            <div class = "entrada-box">
                                <label for = "confirm-password" class = "requi"> Confirme sua senha </label>
                                <input id = "confirm-password" type = "password" placeholder = "Digite sua senha novamente" required>
                            </div>
                        </div>

                        <div class = "formulario-envio">
                            <input id = "form_submit" type = "submit" value = "Cadastrar">
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
        <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    </body>
</html>
