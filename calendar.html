<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title> E-Chronos | Calendário </title>
        <link rel = "icon" href = "img/favicon.ico">
        <link rel = "stylesheet" href = "css/calendar.css">
        <link rel = "stylesheet" href = "css/responsive-menu.css">
        <script src = "js/calendar.js" defer> </script>
        <script src = "js/responsive-menu.js" defer> </script>
    </head>
    <body onresize = "adequarMenu()">
        <header class = "cabecalho">
            <div class = "cabecalho-imagem">
                <img src = "img/logotipo.png" alt = "Logo da E-Chronos">
                <h1 class = "nome-empresa"> E-Chronos </h1>
            </div>

            <div class = "cabecalho-ham">
                <ion-icon class = "abrir" name = "reorder-three-outline"> </ion-icon>
                <ion-icon class = "fechar" name = "close-outline"> </ion-icon>
            </div>

            <nav class = "cabecalho-menu">
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/index.html"> Fazer login </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/account.html"> Criar uma conta </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/about-us.html"> Quem somos </a>
            </nav>
        </header>

        <main>
            <section>
                <div class = "calendario">
                    <div class = "calendario-cabecalho">
                        <p class = "cabecalho-data"></p>

                        <div class = "cabecalho-icones">
                            <ion-icon id = "prev" name = "chevron-back-outline"> </ion-icon>
                            <ion-icon id = "next" name = "chevron-forward-outline"> </ion-icon>
                        </div>
                    </div>

                    <div class = "calendario-conteudo">
                        <ul class = "conteudo-semanas">
                            <li> Dom </li>
                            <li> Seg </li>
                            <li> Ter </li>
                            <li> Qua </li>
                            <li> Qui </li>
                            <li> Sex </li>
                            <li> Sáb </li>
                        </ul>

                        <ul class = "conteudo-dias"></ul>
                    </div>
                </div>

                <div class = "atividades">
                    <div>
                        <h2> Atividades Pendentes </h2>
                    </div>
                    <div class = "atividades-totais">
                        <div class = "atividade">
                            Você não possui atividades pendentes &#128513;
                        </div>
                    </div>
                    <div>
                        <input type = "button" value = "Consultar">
                    </div>
                </div>
            </section>
        </main>

        <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
        <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    </body>
</html>
