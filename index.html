<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <meta charset = "utf-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <meta name = "description" content = "E-Chronos - Site acadêmico">
        <title> E-Chronos </title>
        <link rel = "icon" href = "img/favicon.ico">
        <link rel = "stylesheet" href = "css/index.css">
        <link rel = "stylesheet" href = "css/responsive-menu.css">
        <script src = "js/responsive-menu.js" defer> </script>
        <script src = "js/auth-access.js" defer> </script>
    </head>
    <body onresize = "adequarMenu()">
        <header class = "cabecalho">
            <div class = "cabecalho-imagem">
                <img src = "img/logotipo.png" alt = "Logo da E-Chronos">
                <h1 class = "nome-empresa"> E-Chronos </h1>
            </div>

            <div class = "cabecalho-ham">
                <ion-icon class = "abrir" name = "reorder-three-outline"> </ion-icon>
                <ion-icon class = "fechar" name = "close-outline"> </ion-icon>
            </div>

            <nav class = "cabecalho-menu">
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/index.html"> Fazer login </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/account.html"> Criar uma conta </a>
                <a class = "menu-item" href = "https://andrey-alm.github.io/e-chronos-ofc/about-us.html"> Quem somos </a>
            </nav>
        </header>

        <main>
            <section class = "conteudo">
                <div class = "conteudo-login">
                    <div class = "login-imagem">
                        <img src = "img/logotipo.png" alt = "Logo da E-Chronos">
                        <h3> Seja bem-vindo (a) </h3>
                    </div>

                    <div class = "login-msg">
                        <p> </p>
                    </div>

                    <form class = "login-formulario">
                        <div class = "formulario-entrada">
                            <ion-icon name = "person-outline"> </ion-icon>
                            <input id = "username" type = "number" placeholder = "Digite seu nome de usuário" autofocus required>
                        </div>
                        <div class = "formulario-entrada">
                            <ion-icon name = "lock-closed-outline"> </ion-icon>
                            <input id = "password" type = "password" placeholder = "Digite sua senha" autocomplete = "current-password" required>
                        </div>
                        <div class = "formulario-envio">
                            <button id = "form_submit"> Acessar </button>
                        </div>
                    </form>

                    <p class = "login-descricao">
                        <a href = "https://andrey-alm.github.io/e-chronos-ofc/account.html" target = "_blank" rel = "noopener"> Criar uma nova conta </a>
                    </p>
                </div>
            </section>
        </main>

        <script type = "module" src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"> </script>
        <script nomodule src = "https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"> </script>
    </body>
</html>
